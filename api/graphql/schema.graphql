type Query {
  hi: String
  getPerson(name: String, age: Int): String
  getInt(age: Int): Int
  getFloat(price: Float): Float
  getString: String
  getBoolean: Boolean
  getId: ID
  getNumbers(numbers: [Int!]!): [Int]
  #products
  product(id: ID): Product
  products: [Product!]!
  #categories
  categories: [Category]!
}

type Category {
  id: ID!
  name: String!
  image: String!
  createdAt: String!
}

type Product {
  id: ID!
  name: String!
  price: Float!
  description: String!
  image: String!
  createdAt: String!
  categoryId: ID!
  category: Category!
}
 # "the '!' exclamation point make the type mandatory & not null"
 # "Get - Query"
 # "POST, PUT, DELET = Mutations"
 # "[String]"
 # "[Int]"
type Mutation {
  # product
  addProduct(dto:CreateProductDto!): Product!
  updateProduct(id: ID!, dto: UpdateProductDto!): Product
  deleteProduct(id: ID!): ID
  # category
  addCategory(dto:CreateCategoryDto!): Category!
  updateCategory(id: ID!, dto: UpdateCategoryDto!): Category
  deleteCategory(id: ID!): ID
}

input CreateProductDto {
  name: String!
  price: Float!
  description: String!
  image: String!
  categoryId: ID!
}

input UpdateProductDto {
  name: String
  price: Float
  description: String
  image: String
  categoryId: ID
}

input CreateCategoryDto {
  name: String!
  image: String!
}

input UpdateCategoryDto {
  name: String
  image: String
}
